<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <h1>currency converter</h1>
    </nav>
    <main>

        <div class="container">

            <h2>Currency converter</h2>
            <form action="">
                <div class="amount">
                    <p>Enter amount</p>
                    <input type="text" id="amount" value="1">
                </div>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="content">

                            <img src="https://flagsapi.com/US/shiny/64.png">
                            <select name="from" id="from">

                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left">
                    </i>
                    <div class="to">
                        <P>To</P>
                        <div class="content">

                            <img src="https://flagsapi.com/IN/shiny/64.png">
                            <select name="from" id="to">
                                <option value="" data-country=""></option>
                            </select>
                        </div>
                    </div>
                </div>
                <p id="msg">1USD = 83INR</p>
                <button id="converter">Get Exchange Rate</button>
            </form>
        </div>

    </main>
<script src="script.js"></script>
</body>

</html>
